<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/weather.css">
    <title>天气预报</title>
</head>
<body>
<div class="box">
    <div class="box-search">
        <span>选择省:</span><select id="province"></select>
        <span>选择市:</span><select id="city"></select>
    </div>
    <div class="content">
        <div class="main">
            <div class="button"><button id="search">获取天气信息</button></div>
            <p id="date">00月00日 星期几</p>
            <p id="cy">城市</p>
            <div class="icon-box img"><img src="icon/天气图标/weathercn/0.png" alt=""></div>
            <p id="wendu">0℃ </p>
            <p id="tianqi">天气</p>
            <p id="fengxiang">无</p>
        </div>
        <ul class="weather">
            <li>
                <p class="week">星期几</p>
                <p class="riqi">00月00日</p>
                <div class="icon-box img2"><img src="icon/天气图标/weathercn/1.png" alt=""></div>
                <p class="qiwen">0℃ </p>
                <p class="tianqi">天气</p>
                <p class="fengxiang">无</p>
            </li>
            <li>
                <p class="week2">星期几</p>
                <p class="riqi2">00月00日</p>
                <div class="icon-box img3"><img src="icon/天气图标/weathercn/2.png" alt=""></div>
                <p class="qiwen2">0℃</p>
                <p class="tianqi2">天气</p>
                <p class="fengxiang2">无</p>
            </li>
            <li>
                <p class="week3">星期几</p>
                <p class="riqi3">00月00日</p>
                <div class="icon-box img4"><img src="icon/天气图标/weathercn/3.png" alt=""></div>
                <p class="qiwen3">0℃ </p>
                <p class="tianqi3">天气</p>
                <p class="fengxiang3">无</p>
            </li>
            <li>
                <p class="week4">星期几</p>
                <p class="riqi4">00月00日</p>
                <div class="icon-box img5"><img src="icon/天气图标/weathercn/4.png" alt=""></div>
                <p class="qiwen4">0℃ </p>
                <p class="tianqi4">天气</p>
                <p class="fengxiang4">无</p>
            </li>
        </ul>
        <div class="bottom-left">
            <p> 二氧化硫指数: <span id="iso2">0</span></p>
            <p> 二氧化氮指数: <span id="ino2">0</span></p>
            <p> 一氧化碳指数: <span id="ico">0</span></p>
            <p> 臭氧指数: <span id="io3">0</span></p>
        </div>
        <div class="bottom-right">
            <span> 空气质量指数: <span id="quality">无</span></span>
            <span> 颜色指数: <span id="color">无</span></span>
            <p> 对健康影响: <span id="affect">无</span></p>
            <p> 建议采取措施: <span id="measure">无</span></p>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/weather.js"></script>
</html>
